<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Informações da Tarefa</title>
	</head>
	<body>
		<h3>Informações da Tarefa</h3>
		
		<form action="TarefaController" method="post">
			<label for="descricaoId">Descrição: </label>
			<input type="text" id="descricaoId" name="descricao"><br><br>
			
			<label for="prioridadeId">Prioridade: </label>
			<input type="range" id="prioridadeId" name="prioridade" min="1" max="5" step="1"><br><br>
			
			<input type="submit" value="Cadastrar" name="operacao">		
		</form>
	</body>
</html>
